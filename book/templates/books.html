<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
        <form action=""method="get">
            {{filter.form.as_p}}
            <input type="submit">
        </form>
    </div>
  </div>
  <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
          <h1>BOOK GALLERY</h1>
          <table class="table">
              <tr>
                  <th>Book Name</th>
                  <th>Author</th>
                  <th>Price</th>
                  <th>Availability</th>
                  <th > Action</th>
                  <th>Image</th>
              </tr>
              {%for book in filter.qs%}
              <tr>
                  <td>{{book.book_name}}</td>
                  <td>{{book.author}}</td>
                  <td>{{book.price}}</td>
                  <td>{{book.copies}}</td>
                  <td><img src="{{book.image.url}}" alt=""width="100px" height="100px"></td>
                  <td colspan="3">
              <a href="{% url 'removebook' book.id%}" class="btn btn-danger">Delete</a>
                      <a href="{% url 'changebook' book.id%}" class="btn btn-warning">Edit</a>
                      <a href="{% url 'bookdetails' book.id%}" class="btn btn-dark">view</a>


                  </td>

              </tr>



              {%endfor%}
          </table>
      </div>
      <div class="col-1"></div>



  </div>
</div>
</body>
</html>
